<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картка статті — Софія</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" alt="Article image" class="card-image">

    <div class="card-content">
      <h2 class="card-title">Як ефективно вивчати веб-розробку</h2>
      <p class="card-description">
        Веб-розробка — це потужна навичка 21 століття. Дізнайся, як правильно поєднати HTML, CSS та JavaScript, щоб створювати сучасні сайти.
      </p>

      <div class="card-footer">
        <div class="author-info">
          <img src="https://i.pravatar.cc/40" alt="Author" class="author-avatar">
          <div>
            <p class="author-name">Софія Волинець</p>
            <p class="date">8 жовтня 2025</p>
          </div>
        </div>

        <div class="right-area">
          <button class="share-btn" aria-label="Поширити">
            <img src="https://cdn-icons-png.flaticon.com/512/2958/2958783.png" alt="Share" class="share-icon">
          </button>

          <div class="share-menu hidden" id="shareMenu">
            <p>Поширити:</p>
            <a href="#" class="social-link" aria-label="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#" class="social-link" aria-label="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#" class="social-link" aria-label="Telegram"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Telegram"></a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
